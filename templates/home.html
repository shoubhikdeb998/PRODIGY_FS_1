<!DOCTYPE html>
<html>
<head>
  <title>Home - Auth System</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6f7ff;
      margin: 0;
      padding: 50px;
    }

    .container {
      background-color: white;
      max-width: 600px;
      margin: auto;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #00bfff;
    }

    p {
      color: #555;
      font-size: 16px;
    }

    .actions a {
      text-decoration: none;
      padding: 12px 25px;
      margin: 10px;
      display: inline-block;
      color: white;
      background-color: #00bfff;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .actions a:hover {
      background-color: #009fdc;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 40px;
      color: #888;
      font-size: 13px;
    }
  </style>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <div class="container">
    <h2>Welcome to Secure Auth System üîê</h2>
    <p>Login or register to access your dashboard.</p>

    <div class="actions">
      <a href="/register">Register</a>
      <a href="/login">Login</a>
      <a href="/dashboard">Dashboard</a>
    </div>

    <div class="footer">
      ¬© 2025 Secure Auth System
    </div>
  </div>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <script>
        Swal.fire({
          title: 'Notice',
          text: '{{ messages[0] }}',
          icon: 'info',
          timer: 3000,
          showConfirmButton: false
        });
      </script>
    {% endif %}
  {% endwith %}
</body>
</html>
